apiVersion: v1
kind: Namespace
metadata:
  name: keycloak

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: keycloak
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://github.com/bitnami/charts/tree/master/bitnami/keycloak
    targetRevision: HEAD
    # targetRevision: 7.1.12
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true