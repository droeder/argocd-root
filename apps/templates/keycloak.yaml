apiVersion: v1
kind: Namespace
metadata:
  name: keycloak2

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: keycloak2
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    # targetRevision: HEAD
    targetRevision: 7.1.18
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true